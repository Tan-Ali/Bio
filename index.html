<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->

      <!-- Image with link -->
      <img src="https://www.nthurston.k12.wa.us/cms/lib/WA01001371/Centricity/Domain/367/Nielsen_crop.JPG" alt="Tanner Nielsen">

      <!-- Paragraph with embedded link -->
      <p>I am from Olympia Washington.  I am currently a physical educaiton teacher.  I am married to my wife Ali and we have two kids.<a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">tan-ali5@outlook.com</a></li>
        <li><strong>Github:</strong> <a href="#"></a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>

    </section>
  </div>

</body>

</html>
